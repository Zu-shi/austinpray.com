<header>
  <h1>
    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    <br/>
    <small>Full Stack Developer</small>
  </h1>

  <nav class="site-nav">
    {% for page in site.pages %}
    {% if page.title %}
    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endif %}
    {% endfor %}
  </nav>
</header>
<hr/>
