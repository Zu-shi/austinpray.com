<header>
  <h1>
    <a style="text-transform: uppercase; text-decoration: none; border: 0.2em solid currentColor; padding: 0 0.25em; " href="{{ site.baseurl }}/">{{ site.title }}</a>
  </h1>

  <nav class="site-nav">
    {% for page in site.pages %}
    {% if page.title %}
    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endif %}
    {% endfor %}
  </nav>
</header>
<hr/>
